<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>

<body>

</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/todos/1").then((response) => { // response 받아옴 (이건 무슨 형태?)
        return response.json(); // json으로 변환
    }).then((data) => { // json으로 변환된 데이터를 파라미터로 받아옴
        console.log(data);
    }).catch((error) => {
        console.error("Error fetching data:", error);
    })

    const get_data = async () => {
        try {
            const response = await fetch("https://jsonplaceholder.typicode.com/todos/1");
            const data = await response.json(); //await는 비동기지만 동기적으로 response를 기다린다. (그러면 동기랑 뭐가 달라? 이걸 실행하면서 다른 코드가 실행이 돼?)
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }
    get_data();
</script>

</html>
