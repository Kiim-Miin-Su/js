        function make_clock() {
            const now = new Date();
            let yy = date.getFullYear();

            let dd = date.getDate();
            let hh = date.getHours();
            let mi = date.getMinutes();
            let ss = date.getSeconds();

            console.log(`${yy}-${mm}-${dd} ${hh}:${mi}:${ss}`);
        }

        let si;
