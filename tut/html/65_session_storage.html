<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session_storage</title>
</head>

<body>
    <h2>visit count: <span id="counter">0</span>s</h2>
</body>
<script>
    let count = sessionStorage.getItem("visit_count");
    count = count ? Number(count) + 1 : 1;

    sessionStorage.setItem("visit_count", count);
    document.getElementById("counter").innerText = count;
</script>

</html>
