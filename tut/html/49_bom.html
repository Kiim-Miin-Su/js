<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>

<body>
    <h2>window instance</h2>
    <button onclick="show_window_info()">show info</button>
    <script>
        function show_window_info() {
            console.log("browser name:", window.navigator.appCodeName);
            console.log("browser engine:", window.navigator.product);
            console.log("user agent:", window.navigator.userAgent);

            console.log("URL:", window.location.href);

            console.log("window size:", window.innerWidth)
            console.log("window height:", window.innerHeight)

            window.setTimeout(() => {
                window.alert("3000ms is up")
            }, 3000);
        } // end of show_window_info();
    </script>
</body>

</html>
